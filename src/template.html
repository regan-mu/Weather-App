<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="logo">
                <span class="part-1">Hali</span>
                <span class="part-2">ya</span>
                <span class="part-3">Anga</span>
            </div>
        </div>
        <div class="weather-main">
            <div id="error"></div>
            <div class="weather-display">
                <div class="form-section">
                    <div class="city-display">
                        <img class="location-icon" alt="" />
                        <p class="city-name"></p>
                    </div>
                    <form class="city-form">
                        <input name="city" id="city" type="text" required placeholder="Enter city...">
                        <button id="submit-btn" type="submit">Search</button>
                    </form>
                </div>
                <div class="info">
                    <div class="weather">
                        <h3>Weather</h3>
                        <div class="weather-info">
                            <h4 id="weather-data"></h4>
                            <p id="description"></p>
                            <img class="weather-icon" alt="" />
                        </div>
                    </div>
                    <div class="temperature">
                        <h3>Temperature</h3>
                        <div class="temperature-data">
                            <h4 id="temp"></h4>
                            <div class="other-temp">
                                <p>Feels Like</p>
                                <h6 id="temp-feel"></h6>
                            </div>
                            <div class="other-temp">
                                <p>Maximum</p>
                                <h6 id="temp-max"></h6>
                            </div>
                            <div class="other-temp">
                                <p>Minimum</p>
                                <h6 id="temp-min"></h6>
                            </div>
                        </div>
                    </div>
                    <div class="humidity">
                        <h3>Humidity</h3>
                        <div class="humidity-data">
                            <h4 id="hum"></h4>
                        </div>
                    </div>
                    <div class="pressure">
                        <h3>Pressure</h3>
                        <div class="pressure-data">
                            <h4 id="atm-pressure"></h4>
                        </div>
                    </div>
                    <div class="visibility">
                        <h3>Visibility</h3>
                        <div class="visibility-data">
                            <h4 id="visible"></h4>
                        </div>
                    </div>
                    <div class="wind">
                        <h3>Wind Speed</h3>
                        <div class="wind-data">
                            <h4 id="wind-sp"></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href=22ce0ffb6af6f5f3c368.png type="image/x-icon">
<script defer src="bundle1d281ba95c0d8b315fbe.js"></script></head>
<body>
    <div class="main">
        <div class="weather-main">
            <div class="header">
                <div class="logo">
                    <img class="main-icon" alt="" />
                    <h3>Weather App</h3>
                </div>
            </div>
            <div id="error">fff</div>
            <div class="weather-display">
                <div class="form-section">
                    <div class="city-display">
                        <img class="location-icon" alt="" />
                        <p class="city-name"></p>
                    </div>
                    <form class="city-form">
                        <div class="form-input">
                            <input name="city" id="city" type="text" required placeholder="Enter city...">
                            <button id="submit-btn" type="submit"><img class="search-icon" alt="" /></button>
                        </div>
                    </form>
                </div>
                <div class="info">
                    <div class="weather">
                        <div class="weather-info">
                            <h4 id="weather-data">Clouds</h4>
                            <p id="description">Broken Clouds</p>
                            <img class="weather-icon" alt="" />
                        </div>
                    </div>
                    <div class="visibility">
                        <div class="data">
                            <h3>Visibility</h3>
                            <h4 id="visible"></h4>
                        </div>
                    </div>
                    <div class="temperature">
                        <div class="temperature-data">
                            <h4 id="temp"></h4>
                            <div class="other-temp">
                                <p>Feels Like</p>
                                <h6 id="temp-feel"></h6>
                            </div>
                        </div>
                    </div>
                    <div class="humidity">
                        <div class="data">
                            <h3>Humidity</h3>
                            <h4 id="hum"></h4>
                        </div>
                    </div>
                    <div class="pressure">
                        <div class="data pressure">
                            <h3>Pressure</h3>
                            <h4 id="atm-pressure"></h4>
                        </div>
                    </div>
                    <div class="wind-direction">
                        <div class="data">
                            <h3>Wind Direction</h3>
                            <h4 id="wind-dir">29</h4>
                        </div>
                    </div>
                    <div class="wind-speed">
                        <div class="data">
                            <h3>Wind Speed</h3>
                            <h4 id="wind-sp"></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
